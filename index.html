	<head>

    	<title>CSS UI Set</title>

    <body class="body-noise">
        <div class="frame">
        
            <div class="buttons">
                <!-- Standard Button with Icon -->
                <a href="#" class="btn noise-heavy">

                    <!-- Icon End -->
                    
                    <!-- Button Text -->
                    Options
                    <!-- Button Text End -->
                </a>
                <!-- Button End --->
                
                <!-- Standard Button with Icon -->
                <a href="#" class="btn noise">

                    <!-- Icon End -->
                    
                    <!-- Button Text -->
                    Music
                    <!-- Button Text End -->
                </a>
                <!-- Button End --->
                
                <!-- Standard Button with Icon -->
                <a href="#" class="btn noise active">

                    <!-- Button Text -->

                    <!-- Button Text End -->

            <div class="multibuttons">

            <div class="multibuttons icons">

                    <i class="icon-leaf"></i>

                </a><a href="#" class="btn noise-light">

                    <i class="icon-music"></i>

            <div class="inputs">

                <div class="search">
                    <!-- Input Search Field -->
                    <input type="text" placeholder="Type in anything!" class="input noise">
